<style>
#loaderforms{
    position:absolute;
      left: 50%;
      top: 50%;
      z-index: 9999;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
}


    
    #greyOutforms{
        position:absolute;
        top:0px;
        left:0px;
        width:100%;
        height:9999px;
        background-color: white;
        z-index:9998;
    }
    
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* #endregion End Loader */
    
</style>
<script>

        $('a[title="Edit this list using Quick Edit mode."]').html('');
        $('div.ms-csrlistview-controldiv').empty();
    }

          //remove the loader/greyed out cover screen
          document.getElementById("loaderforms_Scramble").style.display = "none";
      document.getElementById("greyOutforms_Scramble").style.display = "none";

});

</script>
